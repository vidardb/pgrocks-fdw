name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build_with_rocksdb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          export ROCKSDB_VERSION=6.11.4
          . ./scripts/install_dependencies.sh
          . ./scripts/postgres_build.sh
          . ./scripts/rocksdb_build.sh
          . ./scripts/pgrocks_am_build.sh
  build_with_vidardb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          . ./scripts/install_dependencies.sh
          . ./scripts/postgres_build.sh
          . ./scripts/vidardb_build.sh
          . ./scripts/pgrocks_am_build.sh true
